{% extends 'base.html' %}

{% block title %}
How old were they?
{% endblock %}

{% block content %}
<div class="banner box py-6 rounded-lg">
  <h1 class="text-white text-center text-3xl md:text-5xl lg:text-7xl">{{ title }}</h1>
  <div class="w-full flex flex-row px-6 md:px-8 lg:px-12 gap-x-6 gap-y-6 pt-12 justify-center flex-wrap">
      {% for person in persons %}
    <div class="grid grid-rows-6 items-center w-48 bg-white rounded-lg border-2 border-solid border-gray-500 drop-shadow-lg overflow-clip">
      <div class="m-1 row-span-5 flex flex-col items-center">
        <img class="rounded-lg w-11/12 h-auto" src="{{ person.picture }}" alt="{{ person.name }} photo.">
        <div class="w-full p-1 flex flex-col space-y-2 mt-1">
          <p class="text-lg font-bold text-center">{{ person.name }}</p>
        </div>
      </div>
      <div class="row-span-1 relative h-full w-full border border-solid">
        <div class="absolute bottom-0 right-0 flex flex-col mx-auto h-full w-full justify-center items-center bg-black py-2">
          <p class="text-white text-center text-4xl">{{ person.age_in_movie }}
        </div>
      </div>
    </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
