{% extends 'base.html' %}

{% block title %}
How old were they?
{% endblock %}

{% block content %}
<div class="banner box">
  <h1>{{ title }}</h1>
  <div class="container flex">
    {% for person in persons %}
    <div class="container flex person">
      <img width="180px" height="270px" src="{{ person.picture }}" alt="{{ person.name }} photo.">
      <div class="person-data">
        {{ person.name }} <br>
        Age right now: {{person.age}} <br>
        Age in movie: {{ person.age_in_movie }}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
