{% extends 'base.html' %}

{% block title %}
How old were they?
{% endblock %}

{% block content %}
<div class="banner box py-6 rounded-lg">
  <h1 class="text-white text-center text-3xl md:text-5xl lg:text-7xl">{{ title }}</h1>
  <div class="w-full flex flex-row px-6 md:px-8 lg:px-12 gap-x-6 gap-y-6 pt-12 justify-center flex-wrap">
    {% for person in persons %}
    <div class="w-max flex flex-col items-center p-1 bg-white rounded-lg border-2 border-solid border-gray-500 drop-shadow-lg">
      <img class="rounded-lg" width="180px" height="270px" src="{{ person.picture }}" alt="{{ person.name }} photo.">
      <div class="w-full p-1">
        <p class="text-lg font-bold text-center">{{ person.name }}</p>
        <div class="flex flex-col mx-auto h-16 w-16 justify-center items-center rounded-full bg-black p-2 mt-4">
          <p class="text-white text-center text-4xl">{{ person.age_in_movie }}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
